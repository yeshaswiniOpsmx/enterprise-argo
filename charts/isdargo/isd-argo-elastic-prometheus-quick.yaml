# Source: isdargo/templates/oes-gate/oes-gate-configmap.yaml
apiVersion: v1
stringData:
  gate.yml: |
    retrofit:
      connectTimeout: 60000
      readTimeout: 60000
      callTimeout: 60000
      writeTimeout: 60000
      retryOnConnectionFailure: true
    services:
      opsmx:
        baseUrl: http://oes-sapor:8085
        enabled: true
      autopilot:
        baseUrl: http://oes-autopilot:8090
        enabled: true
      platform:
        baseUrl: http://oes-platform:8095
        userGroupApiPath: /platformservice/v1/users/{username}/usergroups/importAndCache
        enabled: true
      dashboard:
        baseUrl: http://oes-dashboard:8094
        enabled: true
      visibility:
        baseUrl: http://oes-visibility:8096
        enabled: true
      auditservice:
         baseUrl: "http://oes-audit-service:8097"
         enabled: true
      auditclient:
         baseUrl: "http://oes-audit-client:8098"
         enabled: true
      oesui:
        externalUrl: /ui/
      user: {}
    cors:
      allowed-origins-pattern: ^https?://(?:localhost|oes.example.ops.com|opsmx.com)(?::[1-9]\d*)?/?
    ldap:
      enabled: true
      url: ldap://openldap:389
      managerDn: cn=admin,dc=example,dc=org
      managerPassword: opsmxadmin123
      groupSearchBase: ou=groups,dc=example,dc=org
      groupSearchFilter: member={0}
      groupRoleAttributes: cn
      userDnPattern: cn={0},dc=example,dc=org
    
    file:
      enabled: false
      url: /platformservice/v1/users/authenticate
    authn:
      mode: session
    google: {}
    redis:
      connection: redis://:password@isdargo-redis-master:6379
    server:
      session:
        timeoutInSeconds: 7200
      tomcat:
        httpsServerPort: X-Forwarded-Port
        internalProxies: .*
        protocolHeader: X-Forwarded-Proto
        remoteIpHeader: X-Forwarded-For
    gate:
      installation:
        mode: oes
    rbac:
      feature:
        application:
          enabled: false
    
    security:
      contentSecurityPolicy: "object-src 'none'; script-src 'unsafe-eval' 'unsafe-inline' https: http:;"
    
    
    keycloak:
      realmName: isd
      ldapName: ldap
      samlName: saml
      clientId: isd-client
      serverUrl: https://oes.example.ops.com/
      username: admin
      password: opsmxadmin123
      ldap:
        props:
          connectionTimeout: ""
          customUserSearchFilter: ""
          readTimeout: ""
          batchSizeForSync: ""
          startTls: "false"
          useTruststoreSpi: "never"
          connectionPooling: "false"
          searchScope: ""
          pagination: "false"
          importEnabled: "true"
          syncRegistrations: "true"
          allowKerberosAuthentication: "false"
          useKerberosForPasswordAuthentication: "false"
          cachePolicy: "DEFAULT"
          usePasswordModifyExtendedOp: "false"
          validatePasswordPolicy: "false"
          trustEmail: "false"
          changedSyncPeriod: "-1"
          fullSyncPeriod: "-1"
      auth:
        providers:
          - name: ldap
            display: LDAP
            type: label
            helpText: LDAP
            sections:
              - name: toggleSettings
                display:
                type:
                helpText:
                inputparameters:
                  - name: enabled
                    display: Enabled
                    inputType: toggle
                    required: true
                    helpText: Enabled
                    readonly: false
                    placeholder:
                    defaultValue: false
                    loadValues: []
    
              - name: connectionSettings
                display: Connection Settings
                type: label
                helpText: Connection Settings
                inputparameters:
                  - name: vendor
                    display: Vendor
                    inputType: dropdown
                    required: true
                    helpText: LDAP vendor (provider)
                    readonly: false
                    placeholder:
                    defaultValue:
                    loadValues:
                      - Active Directory
                      - Red Hat Directory Server
                      - Tivoli
                      - Novell eDirectory
                      - Other
    
                  - name: connectionUrl
                    display: Connection URL
                    inputType: url
                    required: true
                    helpText: Connection URL to your LDAP server
                    readonly: false
                    placeholder: LDAP connection URL
                    defaultValue:
                    loadValues: []
    
                  - name: authType
                    display: Bind Type
                    inputType: dropdown
                    required: true
                    helpText: Type of the Authentication Method used during LDAP Bind operation.It is used in most of the requests sent to the LDAP server.Currently 'none' (Anonymous LDAP Authentication) or 'simple' (Bind credential + Bind password authentication) mechanisms are avilable.
                    readonly: false
                    placeholder:
                    defaultValue: simple
                    loadValues:
                      - none
                      - simple
    
                  - name: bindDn
                    display: Bind DN
                    inputType: text
